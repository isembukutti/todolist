<!DOCTYPE html>
<html>

<head>
	<title>To-do List</title>
	<!-- Tab icon -->
    <link rel="icon" type="image/png" href="images/check.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- jQuery --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- App CSS and JS files -->
	<link rel="stylesheet" href="css/styles.css">
	<script src="scripts/scripts.js"></script>
</head>
<body>

<div id="todoWrapper">
	<div id="todoError"></div>
	<form id="todo">
		<input type="text" id="inputItem" placeholder="Add a to do..." autocomplete="off"> 
		<div class="buttonWrapper">
			<button type="submit" id="addButton">Add To Do</button>
		</div>
	</form>

	<ul id="todoList">
	</ul>
</div>

</body>
</html>
